specVersion: "2.0"
metadata:
  name: test.Sample.tsapp
type: application
framework:
  name: OpenUI5
  version: "1.100.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.unified
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /V2
      configuration:
        baseUri: "https://services.odata.org/V2"
        strictSSL: false
        debug: true
